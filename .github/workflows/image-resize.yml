# This is a basic workflow to help you get started with Actions

name: ImagesResize

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Lead Pics Optimize
      uses: sharadcodes/img-resizer@v1.1
      with:
        image-folder: "public/leads"
        new-resolution: '300x300'
        output-folder: "public/leads"
    - name: Chapter Pics Optimize
      uses: sharadcodes/img-resizer@v1.1
      with:
        image-folder: "public/chapters"
        new-resolution: '500x500'
        output-folder: "public/chapters"

    
